    build.appstudio.openshift.io/repo: https://github.com/openshift-knative/client?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "release-v1.19" 
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: serverless-operator-139
    appstudio.openshift.io/component: kn-client-test-servingcontainer-119
    pipelines.appstudio.openshift.io/type: build
  name: kn-client-test-servingcontainer-119-on-push
  namespace: ocp-serverless-tenant
spec:
  params:
    - name: dockerfile
      value: openshift/ci-operator/knative-test-images/servingcontainer/Dockerfile
    - name: build-args
      value:
        - CLI_ARTIFACTS=brew.registry.redhat.io/rh-osbs/openshift-serverless-1-kn-cli-artifacts-rhel8:1.16.0
        - GO_BUILDER=brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_8_golang_1.24
        - GO_RUNTIME=registry.access.redhat.com/ubi8/ubi-minimal
