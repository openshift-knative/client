        - JAVA_RUNTIME=registry.access.redhat.com/ubi8/openjdk-21-runtime
        - NODE_BUILDER=registry.access.redhat.com/ubi8/nodejs-20
        - NODE_RUNTIME=registry.access.redhat.com/ubi8/nodejs-20
        - VERSION=1.39.0
    - name: git-url
      value: '{{source_url}}'
    - name: hermetic
      value: "true"
    - name: output-image
      value: quay.io/redhat-user-workloads/ocp-serverless-tenant/serverless-operator-139/kn-client-test-servingcontainer:{{revision}}
    - name: revision
      value: '{{revision}}'
    - name: additional-tags
      value:
        - $(context.pipelineRun.uid)-{{revision}}
        - 1.39.0
        - latest
    - name: prefetch-input
      value: '[{"path":".","type":"gomod"}]'
